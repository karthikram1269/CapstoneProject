<mat-card>
  <mat-card-title>All Customers</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="customers" class="mat-elevation-z1 full-width">
      <ng-container matColumnDef="id"><th mat-header-cell *matHeaderCellDef>ID</th><td mat-cell *matCellDef="let c">{{c.id}}</td></ng-container>
      <ng-container matColumnDef="name"><th mat-header-cell *matHeaderCellDef>Name</th><td mat-cell *matCellDef="let c">{{c.name}}</td></ng-container>
      <ng-container matColumnDef="email"><th mat-header-cell *matHeaderCellDef>Email</th><td mat-cell *matCellDef="let c">{{c.email}}</td></ng-container>
      <ng-container matColumnDef="phone"><th mat-header-cell *matHeaderCellDef>Phone</th><td mat-cell *matCellDef="let c">{{c.phone}}</td></ng-container>
      <ng-container matColumnDef="aadhar"><th mat-header-cell *matHeaderCellDef>Aadhar</th><td mat-cell *matCellDef="let c">{{c.aadhar}}</td></ng-container>
      <ng-container matColumnDef="pan"><th mat-header-cell *matHeaderCellDef>PAN</th><td mat-cell *matCellDef="let c">{{c.pan}}</td></ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
