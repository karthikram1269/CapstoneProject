<mat-card>
  <mat-card-title>Sync Audit</mat-card-title>
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="onSync()" [disabled]="syncing">Sync Now</button>
    <p *ngIf="syncing">Syncing...</p>
    <table mat-table [dataSource]="audit" class="mat-elevation-z1 full-width" *ngIf="audit.length">
      <ng-container matColumnDef="id"><th mat-header-cell *matHeaderCellDef>ID</th><td mat-cell *matCellDef="let a">{{a.id}}</td></ng-container>
      <ng-container matColumnDef="paymentId"><th mat-header-cell *matHeaderCellDef>Payment ID</th><td mat-cell *matCellDef="let a">{{a.paymentId}}</td></ng-container>
      <ng-container matColumnDef="details"><th mat-header-cell *matHeaderCellDef>Details</th><td mat-cell *matCellDef="let a">{{a.details}}</td></ng-container>
      <ng-container matColumnDef="createdAt"><th mat-header-cell *matHeaderCellDef>Date</th><td mat-cell *matCellDef="let a">{{a.createdAt}}</td></ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
