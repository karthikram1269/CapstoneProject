<mat-card>
  <mat-card-title>Add Account</mat-card-title>
  <mat-card-content>
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline"><mat-label>User Name</mat-label><input matInput formControlName="userName"></mat-form-field>
      <mat-form-field appearance="outline"><mat-label>Aadhar</mat-label><input matInput formControlName="aadhar"></mat-form-field>
      <mat-form-field appearance="outline"><mat-label>Bank Number</mat-label><input matInput formControlName="bankNumber"></mat-form-field>
      <mat-form-field appearance="outline"><mat-label>IFSC</mat-label><input matInput formControlName="ifsc"></mat-form-field>
      <mat-form-field appearance="outline"><mat-label>Balance</mat-label><input type="number" matInput formControlName="balance"></mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="accountForm.invalid">Add</button>
    </form>
    <p>{{ message }}</p>
  </mat-card-content>
</mat-card>
