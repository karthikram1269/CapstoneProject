<mat-card>
  <mat-card-title>All Accounts</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="accounts" class="mat-elevation-z1 full-width">
      <ng-container matColumnDef="id"><th mat-header-cell *matHeaderCellDef>ID</th><td mat-cell *matCellDef="let a">{{a.id}}</td></ng-container>
      <ng-container matColumnDef="userName"><th mat-header-cell *matHeaderCellDef>User</th><td mat-cell *matCellDef="let a">{{a.userName}}</td></ng-container>
      <ng-container matColumnDef="aadhar"><th mat-header-cell *matHeaderCellDef>Aadhar</th><td mat-cell *matCellDef="let a">{{a.aadhar}}</td></ng-container>
      <ng-container matColumnDef="bankNumber"><th mat-header-cell *matHeaderCellDef>Bank #</th><td mat-cell *matCellDef="let a">{{a.bankNumber}}</td></ng-container>
      <ng-container matColumnDef="balance"><th mat-header-cell *matHeaderCellDef>Balance</th><td mat-cell *matCellDef="let a">{{a.balance}}</td></ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
