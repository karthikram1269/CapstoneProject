 <div class="wrap">
  <h2>My Account</h2>

  <div class="grid">
    <mat-form-field appearance="outline">
      <mat-label>Find by Aadhar</mat-label>
      <input matInput [formControl]="byAadhar" />
    </mat-form-field>
    <button mat-stroked-button (click)="searchAadhar()">Search</button>

    <mat-form-field appearance="outline">
      <mat-label>Find by Bank #</mat-label>
      <input matInput [formControl]="byBank" />
    </mat-form-field>
    <button mat-stroked-button (click)="searchBank()">Search</button>
  </div>

  <mat-card *ngIf="result" class="mt">
    <mat-card-title>{{ result.userName }}</mat-card-title>
    <mat-card-content>
      <p><b>Bank #:</b> {{ result.bankAccountNumber }}</p>
      <p><b>Aadhar:</b> {{ result.aadharCardNumber }}</p>
      <p><b>PAN:</b> {{ result.panCardNumber }}</p>
      <p><b>Type:</b> {{ result.accountType }}</p>
      <p><b>Balance:</b> {{ result.balance | currency:'INR' }}</p>
    </mat-card-content>
  </mat-card>
</div>
